<div class="container">
  <div class="row">
    <div class="col-xs-6 col-2"><label>Username</label></div>
    <div class="col-xs-6 col-8">
      <input type="text" class="form-control" [(ngModel)]="username" />
    </div>
  </div>
  <div class="row">
    <p>{{ username }}</p>
  </div>
  <div class="row">
    <button
      class="btn btn-primary"
      [disabled]="username === ''"
      (click)="username = ''"
    >
      Reset User
    </button>
  </div>
</div>
