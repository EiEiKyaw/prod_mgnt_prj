<div class="card mt-3">
  <div class="card-header">
    {{ element.name }}
  </div>
  <div class="card-body">
    <p>
      <strong *ngIf="element.type === 'server'" style="color: red">
        {{ element.content }}
      </strong>
      <strong *ngIf="element.type === 'blueprint'">
        {{ element.content }}
      </strong>
    </p>
  </div>
</div>
