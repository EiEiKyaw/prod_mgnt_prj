<div class="container mt-3">
  <div class="row">
    <div class="col-4">
      <p
        [ngStyle]="{ color: getColor() }"
        [ngClass]="{ online: accountStatus === 'online' }"
      >
        Account Status : {{ accountStatus }}
      </p>
    </div>
    <div class="col-4">
      <button
        id="on-off-btn"
        class="btn btn-primary"
        (click)="onToggleBtn()"
        [ngStyle]="{ background: getBtnColor() }"
        [ngClass]="{ on: btnStatus }"
      >
        <label *ngIf="!btnStatus">On</label>
        <label *ngIf="btnStatus">Off</label>
      </button>
    </div>
    <div class="col-4">
      <tr *ngFor="let count of countClick; let i = index">
        <td [ngStyle]="{ background: i % 2 == 0 ? 'gray' : 'white' }">
          {{ count }}
        </td>
      </tr>
    </div>
  </div>
</div>
